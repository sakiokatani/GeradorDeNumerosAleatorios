<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>

    <script type="module" src="./src/scripts/index.js" async></script>


    <link rel="stylesheet" href="./src/styles/variables.css"/>
    <link rel="stylesheet" href="./src/styles/index.css"/>
    <link rel="stylesheet" href="./src/styles/containers.css"/>
    <link rel="stylesheet" href="./src/styles/buttons.css"/>
    <link rel="stylesheet" href="./src/styles/inputs.css"/>
    <link rel="stylesheet" href="./src/styles/box-content.css"/>
    <link rel="stylesheet" href="./src/styles/slider.css"/>
    <link rel="stylesheet" href="./src/styles/media-screen-resizing.css"/>
</head>
<body>

    <div class="d-flex">
        <div class="d">
            <div class="header">
                <h1 id="header">Gerador de números</h1>
                <p>Insira os campos abaixo para receber números para apostar suas apostas. <br>Boa sorte!</p>
            </div>
            <div class="range">
                <div class="sliderValue">
                    <span class = "valueText">Todos</span>
                </div>
                <div class="sliderRange">
                    <input id="slider" type="range" min="1" max="3">
                </div>
            </div>
            <div class="input">
                <input type="number" id="minimum" placeholder="MENOR NÚMERO" aria-required/>
                <input type="number" id="maximum" placeholder="MAIOR NÚMERO" aria-required/>
                <input type="number" id="quantityOfNumbers" placeholder="QUANTIDADE DE NÚMEROS DA SORTE" aria-required/>
            </div>
            <div class="btn">
                <button id="submitBtn">Gerar números</button>
            </div>
            <div class="result" style="white-space: pre;">
                <h1 id="results"></h1>
            </div>
        </div>       
    </div>
    
    <script type="text/javascript" src="./src/vanilla-tilt/src/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".d-flex"), {
            max: 10,
            speed: 150,
            scale: 1.1,
            glare:true,
            "max-glare":0.2
        });
    </script>
</body>
</html>
